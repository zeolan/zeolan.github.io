name: Check YAML

on:
  push:
    branches: [ dev ]
    paths:
      - '_data/**'
  pull_request:
    branches: [ main ]
    paths:
      - '_data/**'

jobs:
  check-yaml:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: pip install pyyaml

    - name: Run YAML check script
      run: python utils/yml_check.py _data
