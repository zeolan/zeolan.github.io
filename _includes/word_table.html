<!-- prettier-ignore -->
{% include table_toggle.html %}
<div class="table-custom-wrapper">
<table class="table-custom">
  {% for row in include.rows %}
  <tr>
    <td class="col-ro table-bold">{{ row.ro | markdownify }}</td>
    <td class="col-ua">{{ row.ua | markdownify}}</td>
    <td class="col-ru">{{ row.ru | markdownify}}</td>
  </tr>
  {% endfor %}
</table>
</div>
